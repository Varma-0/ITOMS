<section class="login-area">
    <div class="row m-0">
      <div class="col-lg-6 col-md-12 p-0">
        <div class="login-image">
          <img src="assets/img/login-bg.jpg" alt="image">
        </div>
      </div>
      <div class="col-lg-6 col-md-12 p-0">
        <div class="login-content">
          <div class="d-table">
            <div class="d-table-cell">
              <div class="login-form">
                <h3>Welcome back</h3>
                <form *ngIf="!showPasswordField && !showDropdown" (ngSubmit)="onSubmitEmail()">
                  <div class="form-group mb-3">
                    <input 
                      type="email" 
                      id="username" 
                      [(ngModel)]="username" 
                      name="username"
                      placeholder="Your email address" 
                      class="form-control" 
                      required
                      email>
                  </div>
                  <button type="submit" class="default-btn"><i class="bx bxs-hot"></i>Validate Email<span></span></button>
                </form>
  
                <form *ngIf="showPasswordField" (ngSubmit)="onSubmitPassword()">
                  <div class="form-group mb-3">
                    <input 
                      type="password" 
                      id="password" 
                      [(ngModel)]="password" 
                      name="password"
                      placeholder="Your password" 
                      class="form-control" 
                      required>
                  </div>
                  <button type="submit" class="default-btn"><i class="bx bxs-hot"></i>Login<span></span></button>
                </form>
  
                <form *ngIf="showDropdown" (ngSubmit)="onSubmitDropdown()">
                  <div class="form-group mb-3">
                    <select 
                      id="dropdown" 
                      [(ngModel)]="selectedOption" 
                      name="selectedOption" 
                      class="form-control" 
                      required>
                      <option *ngFor="let option of dropdownOptions" [value]="option">{{ option.name }}</option>
                    </select>
                  </div>
                  <button type="submit" class="default-btn"><i class="bx bxs-hot"></i>Submit<span></span></button>
                </form>
  
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                  {{ errorMessage }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
