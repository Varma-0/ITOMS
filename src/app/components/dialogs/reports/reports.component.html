<mat-dialog-content>
    <div *ngIf="hasData; else noData">
      <table class="styled-table">
        <thead>
          <tr>
            <th *ngFor="let key of keys" style="font-weight: normal !important;">{{ key }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataArray">
            <td *ngFor="let key of keys">{{ item[key] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noData>
      <p>No data available</p>
    </ng-template>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button class="btn btn-danger" [mat-dialog-close]="true">OK</button>
  </mat-dialog-actions>
