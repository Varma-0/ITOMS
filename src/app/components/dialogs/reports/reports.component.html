   <div mat-dialog-header class="d-flex flex-row align-items-center justify-content-between p-3">
    <button mat-dialog-close class="headerIcons close" aria-label="Close">
      <i class="bx bx-x"></i>
    </button>
  </div>
  
  <div class="dia" *ngIf="hasData; else noData">
    <table >
      <thead>
        <tr>
          <th *ngFor="let key of keys" style="font-weight: normal !important;">{{ key }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paginatedDevices">
          <td *ngFor="let key of keys">
            <ng-container *ngIf="key === 'receivedTime'; else defaultCell">
              {{ item[key] | date: 'yyyy-MM-dd' }}
            </ng-container>
            <ng-template #defaultCell>
              {{ item[key] }}
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noData>
    <p>No data available</p>
  </ng-template>
  <div class="pagination-container">
    <button class="pagination-button" (click)="previousPage()" [disabled]="currentPage === 1">
      <i class="bx bx-chevron-left"></i> Previous
    </button>
    <span class="pagination-info">Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="pagination-button" (click)="nextPage()" [disabled]="currentPage === totalPages">
      Next <i class="bx bx-chevron-right"></i>
    </button>
    <select class="pagination-select" [(ngModel)]="itemsPerPage" (change)="updateItemsPerPage()">
      <option [ngValue]="5">5 per page</option>
      <option [ngValue]="10">10 per page</option>
      <option [ngValue]="15">15 per page</option>
    </select>
  </div>
