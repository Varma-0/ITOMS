
<mat-dialog-content>
    <table class="styled-table">
        <thead>
          <tr>
            <th *ngFor="let key of keys" style="font-weight: normal !important;">{{ key }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let value of values">{{ value }}</td>
          </tr>
        </tbody>
      </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-secondary" mat-dialog-close>Cancel</button>&nbsp;
  <button class="btn btn-danger" [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
