<h2 mat-dialog-title>Add Item</h2>
<mat-dialog-content>

    <div class="hierarchy-container">

        <div class="hierarchy-properties" *ngIf="itemForm">
          <h2>Hierarchy Value Properties</h2>
          <form [formGroup]="itemForm" (ngSubmit)="onConfirm()">
            <div class="form-grid">
                <div class="form-group">
                    <label for="hierarchyName">Hierarchy name: *</label>
                    <input id="hierarchyName" type="text" formControlName="name">
                  </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <input id="description" formControlName="description">
              </div>
              <div class="form-group">
                <label for="ipStartAddress">IP starting address:</label>
                <input id="ipStartAddress" formControlName="ipStartAddress">
              </div>
              <div class="form-group">
                <label for="ipEndAddress">IP ending address:</label>
                <input id="ipEndAddress" formControlName="ipEndAddress">
              </div>
              <div class="form-group">
                <label for="locationIdentifier">Location identifier:</label>
                <input id="locationIdentifier" formControlName="locationIdentifier">
              </div>
              <div class="form-group">
                <label for="timeZone">Time zone:</label>
                <select id="timeZone" formControlName="timeZone">
                  <option value="UTC+01:00">(UTC+01:00) Dublin, Edinburgh, Lisbon, London</option>
                  <!-- Add more time zone options as needed -->
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>

</mat-dialog-content>
<mat-dialog-actions align="end" class="d-flex justify-content-evenly">
  <button class="btn btn-secondary" mat-dialog-close>Cancel</button>
  <button class="btn btn-primary" [mat-dialog-close]="true" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
