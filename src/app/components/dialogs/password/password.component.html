<h2 mat-dialog-title>Validate User</h2>
<mat-dialog-content>
    <form [formGroup]="passwordForm" class="merchant-form">
        <div class="form-group">
            <label for="password">PASSWORD <span style="color: red;">*</span></label>
            <input id="password" formControlName="password"[ngStyle]=" pForm.password.errors && ( pForm.password.touched || pForm.password.dirty || submitted) ? errorStyle : null "/>
            <div style="font-size: 12px;color: red;" *ngIf="pForm.password.errors && ( pForm.password.touched || pForm.password.dirty || submitted)">Please enter valid email</div>
          </div>
          <div class="form-group">
            <label for="password">CONFIRM PASSWORD <span style="color: red;">*</span></label>
            <input id="password" formControlName="cpassword"[ngStyle]=" pForm.cpassword.errors && ( pForm.cpassword.touched || pForm.cpassword.dirty || submitted) ? errorStyle : null "/>
            <div style="font-size: 12px;color: red;" *ngIf="pForm.cpassword.errors && ( pForm.cpassword.touched || pForm.cpassword.dirty || submitted)">Please enter valid email</div>
          </div>
      </form>

</mat-dialog-content>
<mat-dialog-actions align="end" class="d-flex justify-content-evenly">
  <button class="btn btn-secondary" mat-dialog-close>Cancel</button>
  <button class="btn btn-primary" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
