<div class="row mb-3">
  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="Device SN / TID" [(ngModel)]="searchSn">
  </div>
  <div class="col-md-3">
    <select class="form-control" [(ngModel)]="searchStatus">
      <option value="">Status</option>
      <option value="Inventory">Inventory</option>
      <option value="Online">Online</option>
    </select>
  </div>
  <div class="col-md-3">
    <select class="form-control" [(ngModel)]="searchModel">
      <option value="">Model</option>
      <option value="SP630 ECR">SP630 ECR</option>
      <option value="P180">P180</option>
      <option value="SP630 Pro">SP630 Pro</option>
    </select>
  </div>
  <div class="col-1">
    <button class="btn btn-primary" (click)="applyFilter()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>


<div class="row py-3 bg-light align-items-center">
  <div class="col">
    <span>{{ getSelectedCount() }} Selected</span>
  </div>
  <div class="col text-start">
    <div class="button-group">
      <button class="btn btn-outline-primary" 
              [disabled]="getSelectedCount() === 0" 
              [ngClass]="{'btn-active': getSelectedCount() > 0}">
        <mat-icon>lock</mat-icon> Lock
      </button>
      <button class="btn btn-outline-primary" 
              [disabled]="getSelectedCount() === 0" 
              [ngClass]="{'btn-active': getSelectedCount() > 0}">
        <mat-icon>lock_open</mat-icon> Unlock
      </button>
      <button class="btn btn-outline-primary" 
              [disabled]="getSelectedCount() === 0" 
              [ngClass]="{'btn-active': getSelectedCount() > 0}">
        <mat-icon>group_add</mat-icon> Add to Group
      </button>
    </div>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          [checked]="isAllSelected()"
          [indeterminate]="isSomeSelected()"
          (change)="toggleSelectAll()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.selected" (change)="onCheckboxChange()"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Serial Number Column -->
    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef> SN </th>
      <td mat-cell *matCellDef="let element"> {{element.sn}} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="onlineStatus">
      <th mat-header-cell *matHeaderCellDef> Online Status </th>
      <td mat-cell *matCellDef="let element"> {{element.onlineStatus}} </td>
    </ng-container>

    <!-- Activation Time Column -->
    <ng-container matColumnDef="activationTime">
      <th mat-header-cell *matHeaderCellDef> Activation Time </th>
      <td mat-cell *matCellDef="let element"> {{element.activationTime}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="edit(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="delete(element)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page"
>
</mat-paginator>
</div>
