   <div class="breadcrumb-area">
    <h1>Scheduling</h1>
  </div>

  <div class="container">
    <mat-card class="card">
      <mat-card-title>
        <div class="heading">
          <div class="title-container">
            <span>Deployment</span> &nbsp;
              <input type="text" class="form-control" aria-label="Deployment Name" placeholder="Deployment Name" [(ngModel)]="searchTerm" (input)="filterDeployments()">
          </div>
          <div class="icon-container">
            <button mat-icon-button color="primary" (click)="filterDeployments()">
              <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button color="accent">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-title>

      <ul class="nolist">
        <li *ngFor="let deployment of filteredDeployments" class="deployment-item">
          <div class="grp">
            <button class="btn btn-light custom-button"
                    [ngClass]="{'active-sidebar': selectedItem === deployment}"
                    (click)="selectItem(deployment)">
              <span class="deployment-name">{{deployment.name}}</span>
              <div class="right-section">
                <span class="deployment-count">{{deployment.count}}</span>
                <!-- <mat-icon>computer</mat-icon> -->
                <img src="../../../../../assets/img/res.png">
              </div>
            </button>
            <br>
          </div>
        </li>
      </ul>
    </mat-card>

    <div class="main-container" *ngIf="selectedItem">
      <div class="header">
          <div class="selected-item">
            <span class="header-text">Deployment</span>
            <h2>{{ selectedItem?.name }}</h2>
          </div>
        <div class="header-icons">
          <button mat-icon-button color="primary">
            <span class="material-icons">qr_code</span>
          </button>
          <button mat-icon-button color="accent">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>settings</mat-icon>
          </button>
        </div>
      </div>


      <div>
        <ul class="tabs">
            <li>
              <button [ngClass]="{'active-tab': selectedTab === 'settings'}" (click)="selectTab('settings')">
                Settings
              </button>
            </li>
            <li>
              <button [ngClass]="{'active-tab': selectedTab === 'terminal'}" (click)="selectTab('terminal')">
                Terminal
              </button>
            </li>
            <li>
              <button [ngClass]="{'active-tab': selectedTab === 'process'}" (click)="selectTab('process')">
                Process
              </button>
            </li>
          </ul>
      </div>
      <div *ngIf="selectedTab === 'terminal'">
        <app-terminal></app-terminal>
      </div>
      <div *ngIf="selectedTab === 'settings'">
        <mat-card class="card">
            <mat-card-title>
              <div class="over-header">
                <span>Application</span>
                <button mat-icon-button color="accent">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </mat-card-title>
            <hr>

            <div class="application">
                <mat-card class="card-with-menu">
                  <div class="card-content">
                    <img class="linux" src="../../../../../assets/img/linux-icon.png">
                    <span>BANKDEMO_NDK</span>
                    <span>0.0.18(gcc4.9.4)</span>
                    <span>Normal Update</span>
                  </div>
                  <!-- Button that will show on hover -->
                  <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <!-- Define the menu -->
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>Option 1</button>
                    <button mat-menu-item>Option 2</button>
                    <button mat-menu-item>Option 3</button>
                  </mat-menu>
                </mat-card>

                <mat-card class="card-with-menu">
                  <div class="card-content">
                    <img class="linux" src="../../../../../assets/img/linux-icon.png">
                    <span>BANKDEMO_NDK</span>
                    <span>0.0.18(gcc4.9.4)</span>
                    <span>Normal Update</span>
                  </div>
                  <!-- Button that will show on hover -->
                  <button mat-icon-button [matMenuTriggerFor]="menu2" class="menu-button">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <!-- Define the menu -->
                  <mat-menu #menu2="matMenu">
                    <button mat-menu-item>Change Version</button>
                    <button mat-menu-item>Change Update Method</button>
                    <button mat-menu-item>Remove</button>
                  </mat-menu>
                </mat-card>
              </div>

            <hr>
            <div class="frimware">
                <mat-card-title>
                    <span>Firmware</span>
                </mat-card-title>
                <hr>
                <mat-card class="card-with-menu">
                    <div class="card-content">
                        <img class="linux" src="../../../../../assets/img/linux-icon.png">
                        <span>P180(SA2)</span>
                        <a href="#">3 Versions</a>
                    </div>
                    <button mat-icon-button [matMenuTriggerFor]="menufrim" class="menu-button">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menufrim="matMenu">
                        <button mat-menu-item>Change Version</button>
                    </mat-menu>
                </mat-card>
            </div>
            <hr>
            <div class="boot-animation">
                <mat-card-title>
                    <span>Boot Animation</span>
                </mat-card-title>
                <hr>
                <mat-card class="card-with-menu">
                    <div class="card-content">
                        <img class="linux" src="../../../../../assets/img/linux-icon.png">
                        <span>P180(SA2)</span>
                        <a href="#">Empty</a>
                    </div>
                    <button mat-icon-button [matMenuTriggerFor]="menufrim" class="menu-button">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menufrim="matMenu">
                        <button mat-menu-item>Change Version</button>
                    </mat-menu>
                </mat-card>
            </div>
            <hr>
            <div class="boot-logo">
                <mat-card-title>
                    <span>Boot Logo</span>
                </mat-card-title>
                <hr>
                <mat-card class="card-with-menu">
                    <div class="card-content">
                        <img class="linux" src="../../../../../assets/img/linux-icon.png">
                        <span>P180(SA2)</span>
                        <a href="#">Empty</a>
                    </div>
                    <button mat-icon-button [matMenuTriggerFor]="menufrim" class="menu-button">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menufrim="matMenu">
                        <button mat-menu-item>Change Version</button>
                    </mat-menu>
                </mat-card>
            </div>
          </mat-card>
      </div>
    </div>
  </div>
