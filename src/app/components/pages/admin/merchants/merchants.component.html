<!-- Breadcrumb Area -->
<div class="breadcrumb-area">
    <h1>Administration</h1>

    <ol class="breadcrumb">
        <li class="item"><a routerLink="/admin/user"><i class='bx bx-home-alt'></i></a></li>

        <li class="item">Administration</li>

        <li class="item">Merchants</li>
    </ol>
</div>
<!-- End Breadcrumb Area -->
<div class="add-user">
    <button class="btn btn-primary" (click)="openDeleteDialog()">Create Merchant</button>
</div>
<mat-card class="user-card">
    <div class="user-card-header">
      <div class="date-info">
        <p class="date">{{ day }}</p>
        <p class="day">{{ date }}</p>
        <p class="month">{{ month }}</p>
      </div>
      <div class="user-info">
        <p class="user-name">{{ merchantName }}</p>
        <p class="user-email">{{ merchantDetails }}</p>
        <p class="user-email">{{ merchantEmail }}</p>
      </div>
      <button  color="primary" class="btn btn-primary">{{ merchantType }}</button>

    </div>
    <div class="user-card-actions">
      <button mat-icon-button color="primary" aria-label="Action 1">
        <mat-icon style="color: blue;">view_list</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Delete" (click)="openDeleteDialog()">
        <mat-icon style="color: red;">delete</mat-icon>
      </button>
    </div>
  </mat-card>
