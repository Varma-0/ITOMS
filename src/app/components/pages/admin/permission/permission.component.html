   <div class="breadcrumb-area">
    <h1>Administration</h1>
    <ol class="breadcrumb">
      <li class="item"><a routerLink="/admin/user"><i class='bx bx-home-alt'></i></a></li>
      <li class="item">Administration</li>
      <li class="item">Permissions</li>
    </ol>
  </div>

  <div class="add-user">
    <button class="btn btn-primary" (click)="openCreateDialog()">Create Permission</button>
  </div>

  <div *ngFor="let permission of permissions" class="mb-4">
    <mat-card class="user-card">
      <div class="user-card-header">
        <div class="date-info">
          <p class="date">{{day}}</p>
          <p class="day">{{ date }}</p>
          <p class="month">{{ month }}</p>
        </div>
        <div class="user-info">
          <p class="user-name">{{ permission.name }}</p>
          <p class="user-email">{{ userDetails }}</p>
        </div>
      </div>
      <div class="user-card-actions">
        <button mat-icon-button color="primary" aria-label="View Details" *ngIf="true">
          <mat-icon style="color: blue;">view_list</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openCreateDialog(true)" aria-label="Action 2" *ngIf="permission.hideEdit">
          <mat-icon style="color: green;">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Action 3" *ngIf="permission.hideDelete">
          <mat-icon style="color: red;">delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
