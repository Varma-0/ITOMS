<div class="breadcrumb-area">
  <h1>Administration</h1>
  <ol class="breadcrumb">
    <li class="item">Users</li>
  </ol>
</div>

<div class="search-container">
  <input [(ngModel)]="searchTerm" placeholder="Users" (input)="search()">
  <button class="headerIcons" (click)="search()"><i class="bx bx-search"></i></button>
  <button class="headerIcons" *ngIf="hasEdit" (click)="openCreateDialog(false)"><i class="bx bx-plus"></i></button>
</div>
<table >
  <thead>
    <tr>
      <th>User Name</th>
      <th>Email</th>
      <th>Created Date</th>
      <th>Status</th>
      <th>Tenants</th>
      <th *ngIf="hasEdit || hasDelete">Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let device of paginatedDevices">
    <tr>
      <td>{{ device.name }}</td>
      <td>{{ device.email }}</td>
      <td>{{ device.createdBy.ts.split('T')[0] }}</td>
      <td> <span [ngClass]="{'status-active': device.status === 'ACTIVE','status-inactive': device.status === 'INACTIVE'}">
        {{ device.status }}
      </span></td>
      <td><button mat-icon-button (click)="openViewDialog(device)"><mat-icon>visibility</mat-icon></button></td>
      <td *ngIf="hasEdit || hasDelete">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button *ngIf="hasEdit" mat-menu-item (click)="openCreateDialog(device,true)">
          <mat-icon color="green">edit</mat-icon>
          <span>Edit</span>
        </button>
        <button *ngIf="hasDelete" mat-menu-item (click)="openActiveDialog('active',device.uid)">
          <mat-icon color="blue">toggle_on</mat-icon>
          <span>Activate</span>
        </button>
        <button *ngIf="hasDelete" mat-menu-item (click)="openActiveDialog('in-active',device.uid)">
          <mat-icon color="red">toggle_off</mat-icon>
          <span>In-Activate</span>
        </button>
      </mat-menu>
    </td>
    </tr>
  </tbody>
</table>
<div class="pagination-container">
  <button class="pagination-button" (click)="previousPage()" [disabled]="currentPage === 1">
    <i class="bx bx-chevron-left"></i> Previous
  </button>
  <span class="pagination-info">Page {{ currentPage }} of {{ totalPages }}</span>
  <button class="pagination-button" (click)="nextPage()" [disabled]="currentPage === totalPages">
    Next <i class="bx bx-chevron-right"></i>
  </button>
  <select class="pagination-select" [(ngModel)]="itemsPerPage" (change)="updateItemsPerPage()">
    <option [ngValue]="5">5 per page</option>
    <option [ngValue]="10">10 per page</option>
    <option [ngValue]="15">15 per page</option>
  </select>
</div>

<div style="height: 50px;"></div>
