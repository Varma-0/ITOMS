<div *ngFor="let tenant of tenants" class="mb-4">
  <mat-card class="user-card">
    <div class="user-card-header">
      <div class="date-info">
        <p class="date">{{day}}</p>
        <p class="day">{{ date }}</p>
        <p class="month">{{ month }}</p>
      </div>
      <div class="user-info">
        <p class="user-name">{{ tenant.name }}</p>
        <p class="user-email">{{ tenant.createdBy.email }}</p>
        <p class="user-name">{{ tenant.type }}</p>
      </div>
      <mat-slide-toggle 
        color="primary" 
        [(ngModel)]="tenant.isActive" 
        (change)="toggleStatus(tenant)">
        {{ tenant.isActive ? 'Active' : 'Inactive' }}
      </mat-slide-toggle>
    </div>
    <div class="user-card-actions">
      <button mat-icon-button color="primary" aria-label="View Details">
        <mat-icon style="color: blue;">view_list</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="Action 2">
        <mat-icon style="color: green;">edit</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
