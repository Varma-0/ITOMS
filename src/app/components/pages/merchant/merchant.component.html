<div class="breadcrumb-area">
  <h1>Organization</h1>
</div>

<div class="container">
  <div class="sidebar">
    <div class="heading">
      <h2>Organization</h2>
      <button class="mat-icons">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <ul class="nolist">
      <li *ngFor="let item of sidebarItems">
        <button class="butt" [ngClass]="{'active-sidebar': selectedItem === item}" (click)="selectItem(item)">
          <span class="icon"><i class='bx bx-buildings'></i></span>&nbsp;
          {{ item }}
          <button class="mat-icons" [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="edit(item)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </mat-menu>
        </button>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <div class="header-info">
        <div class="title-with-image">
          <img src="assets/img/computer.png" alt="StandardPos" class="circular-image">
          <h2>{{ selectedItem }}</h2>
        </div>
      </div>
      <ul class="tabs">
        <li>
          <button [ngClass]="{'active-tab': selectedTab === 'overview'}" (click)="selectTab('overview')">
            Overview
          </button>
        </li>
        <li>
          <button [ngClass]="{'active-tab': selectedTab === 'merchant'}" (click)="selectTab('merchant')">
            Merchant
          </button>
        </li>
        <li>
          <button [ngClass]="{'active-tab': selectedTab === 'terminal'}" (click)="selectTab('terminal')">
            Terminal
          </button>
        </li>
      </ul>
    </div>
    <hr class="divider">

    <div class="tab-content">
      <div *ngIf="selectedTab === 'overview'">
        <h3>Overview Information</h3>
        <div class="info-grid">
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i> <!-- Example icon -->
            <span>{{ data.overview.location }}</span>
          </div>
          <div class="info-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Creation Time: {{ data.overview.creationTime }}</span>
          </div>
          <!-- Add more items as necessary -->
        </div>
      </div>

      <div *ngIf="selectedTab === 'merchant'">
        <h3>Merchant Information</h3>
        <div class="info-grid">
          <div class="info-item">
            <i class="fas fa-user"></i>
            <span>{{ data.merchant.name }}</span>
          </div>
          <!-- Add more merchant-related items -->
        </div>
      </div>

      <div *ngIf="selectedTab === 'terminal'">
        <h3>Terminal Information</h3>
        <div class="info-grid">
          <div class="info-item">
            <i class="fas fa-terminal"></i>
            <span>{{ data.terminal.model }}</span>
          </div>
          <!-- Add more terminal-related items -->
        </div>
      </div>
    </div>
  </div>
</div>
