<div class="breadcrumb-area">
  <h1>Device Management</h1>
  <ol class="breadcrumb">
    <li class="item">Device</li>
  </ol>
</div>

<div class="search-container">
  <input [(ngModel)]="searchTerm" placeholder="Device SN" (input)="search()">
  <button class="headerIcons" (click)="search()"><i class="bx bx-search"></i></button>
  <button class="headerIcons" (click)="openCreateDialog(false)"><i class="bx bx-plus"></i></button>
</div>
<table>
  <thead>
    <tr>
      <th>Serial Number</th>
      <th>Model</th>
      <th>Status</th>
      <th>Created Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="paginatedDevices && paginatedDevices.length > 0; else noDataTemplate">
      <tr *ngFor="let device of paginatedDevices">
        <td>{{ device.serialNumber }}</td>
        <td>{{ device.modelName }}</td>
        <td>
          <span [ngClass]="{'status-active': device.status === 'ACTIVE','status-inactive': device.status === 'INACTIVE'}">
            {{ device.status }}
          </span>
        </td>
        <td>{{ device.fulldate }}</td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openCreateDialog(device,true)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="openDeleteDialog(device)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
      </tr>
    </ng-container>
  </tbody>
</table>
<div class="pagination-container">
  <button class="pagination-button" (click)="previousPage()" [disabled]="currentPage === 1">
    <i class="bx bx-chevron-left"></i> Previous
  </button>
  <span class="pagination-info">Page {{ currentPage }} of {{ totalPages }}</span>
  <button class="pagination-button" (click)="nextPage()" [disabled]="currentPage === totalPages">
    Next <i class="bx bx-chevron-right"></i>
  </button>
  <select class="pagination-select" [(ngModel)]="itemsPerPage" (change)="updatePagination()">
    <option [ngValue]="5">5 per page</option>
    <option [ngValue]="10">10 per page</option>
    <option [ngValue]="20">15 per page</option>
  </select>
</div>

<ng-template #noDataTemplate>
  <div class="no-data-message">
    No data found
  </div>
</ng-template>
