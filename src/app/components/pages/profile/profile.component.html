  <div class="profile-container">
    <div class="profile-header">
      <div class="avatar">{{ initials }}</div>
      <h1>{{ profileForm.get('firstName').value }} {{ profileForm.get('lastName').value }}</h1>
    </div>
    
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <input id="firstName" type="text" formControlName="firstName" required>
          <label for="firstName">First Name</label>
        </div>
        <div class="form-group">
          <input id="lastName" type="text" formControlName="lastName" required>
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-group">
          <input id="dob" type="date" formControlName="dob" required>
          <label for="dob">Date of Birth</label>
        </div>
        <div class="form-group">
          <input id="email" type="email" formControlName="email" [ngClass]="{'readonly-input': true}" [readonly]="true" required>
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input id="phone" type="tel" formControlName="phone" required>
          <label for="phone">Phone</label>
        </div>
        <div class="form-group">
          <input id="country" type="text" formControlName="country" required>
          <label for="country">Country</label>
        </div>
        <div class="form-group">
          <input id="emailAlt" type="email" formControlName="emailAlt">
          <label for="emailAlt">Alternative Email</label>
        </div>
        <div class="form-group">
          <input id="phoneAlt" type="tel" formControlName="phoneAlt">
          <label for="phoneAlt">Alternative Phone</label>
        </div>
        <div class="form-group">
          <input id="countryAlt" type="text" formControlName="countryAlt">
          <label for="countryAlt">Alternative Country</label>
        </div>
      </div>
      
      <button type="submit" class="submit-btn" [disabled]="!profileForm.valid">Update Profile</button>
    </form>
  </div>
