<!-- device-search-report.component.html -->
<div class="report-container">
    <h1>Device Search Report</h1>
  
    <div class="breadcrumb">
      Reports / Standard Reports / Device / Device Search Report
    </div>
  
    <div class="search-container">
      <input type="text" [(ngModel)]="searchTerm" (input)="applyFilter()" placeholder="Search">
      <button (click)="applyFilter()">Search</button>
    </div>
  
    <div class="actions-container">
      <button (click)="exportToExcel()">Export to Excel</button>
      <div class="dropdown">
        <button class="dropbtn">Show/Hide Columns</button>
        <div class="dropdown-content">
          <label *ngFor="let column of columns">
            <input type="checkbox" [checked]="isColumnVisible(column)" (change)="toggleColumn(column)">
            {{column}}
          </label>
        </div>
      </div>
    </div>
  
    <table>
      <thead>
        <tr>
          <th *ngFor="let column of columns; let i = index" [hidden]="!columnsVisibility[i]">{{column}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of filteredDevices">
          <td *ngIf="isColumnVisible('serialNumber')">{{device.serialNumber}}</td>
          <td *ngIf="isColumnVisible('deviceId')">{{device.deviceId}}</td>
          <td *ngIf="isColumnVisible('model')">{{device.model}}</td>
          <td *ngIf="isColumnVisible('deviceStatus')">
            <span [ngClass]="{'pending': device.deviceStatus === 'PendingRegistration', 'inactive': device.deviceStatus === 'Inactive'}">
              {{device.deviceStatus}}
            </span>
          </td>
          <td *ngIf="isColumnVisible('hierarchy')">{{device.hierarchy}}</td>
          <td *ngIf="isColumnVisible('lastHeartbeat')">{{device.lastHeartbeat}}</td>
          <td *ngIf="isColumnVisible('groupNames')">{{device.groupNames}}</td>
          <td *ngIf="isColumnVisible('ipAddress')">{{device.ipAddress}}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <span>Showing: 1-69 of 69</span>
      <div class="pagination-controls">
        <button>&lt;&lt;</button>
        <button>&lt;</button>
        <span>Page 1 / 1</span>
        <button>&gt;</button>
        <button>&gt;&gt;</button>
      </div>
    </div>
  </div>
